<div class="container">
  <div class="row">
    <app-add-to-do (addTask)="displayTask($event)"></app-add-to-do>
  </div>
  <br>
  <div *ngIf="gotTask">
    <h1>Task</h1>
    <div class="row" *ngFor="let each of tasks">
      <h2>{{each.description}}</h2>
      <h2>Priority: {{each.priority}}</h2>
      <p>{{each.due}}</p>
    </div>

  </div>
</div>
